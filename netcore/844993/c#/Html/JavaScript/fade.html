<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script>

        $(document).ready(function () {
            $(".button1").click(function () {
                $("p").fadeout();
            });
        });

         $(document).ready(function () {
            $(".button2").click(function () {
                $("p").fadein();
            });
        });

    </script>

</head>
<body>

    <button type="button" class="button1">fadeout</button>
    <button type="button" class="button2">fadein</button>
    <p>paragraph1</p>
    <p>paragraph2</p>
</body>
</html>
