<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h5>Checking LeapYear</h5>
    <script language="javascript" type="text/javascript">
        {
            var year = 2004;
            if (year % 400 == 0) document.write("Millenium year")
            else if (year % 4 == 0 && year % 100 !== 0) document.write("Leap Year");
            else document.write("Not a leap Year");
        }
    </script>
</body>
</html>
