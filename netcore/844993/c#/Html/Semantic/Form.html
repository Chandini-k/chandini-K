<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>USER REGISTRATION DETAILS</h1>
    <table>
        <thead>
            <tr>
                <th>details</th>
            </tr>
        </thead>
        <tr>
            <td>First name: </td>
            <td><input type="text" disabled value="CTS"/></td>
        </tr>
        <tr>
            <td>Last name: </td>
            <td><input type="text" required pattern="[a-z]{3,10}" /></td>
        </tr>
        <tr>
            <td>Age: </td>
            <td><input type="number" max="60" min="20"/></td>
        </tr>
        <tr>
            <td>Address: </td>
            <td><textarea rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Gender: </td>
            <td><select name="gender"><option value="male">Male</option><option value="male">Female</option></select></td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <input type="radio" name="state" />TamilNadu
                <input type="radio" name="state" />Andhra pradesh
            </td>
        </tr>
      <tr>
          <td>Country</td>
            <td>
                <fieldset>
                <legend>Country</legend>
                <input type="radio" name="country" />india
                <input type="radio" name="country" />usa
                </fieldset>
            </td>
       </tr>
    </table>
    <input id="button" type="submit" value="register"/>

</body>
</html>
