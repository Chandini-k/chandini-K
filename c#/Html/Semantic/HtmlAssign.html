<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Enter Your Data</h1><br>
                            <form>
                                First name:
                                <input type="text" name="firstname"><br>
                                <br>
                                Last name:
                                <input type="text" name="lastname"><br>
                                <br>
                                Password:
                                <input type="password" name="password"><br>
                                <br>
                                email:
                                <input type="email" name="emailaddress"><br>
                                <br>
                                Gender:<input type="radio" name="gender" value="male" checked> Male&nbsp;
                                <input type="radio" name="gender" value="female"> Female&nbsp;
                                <input type="radio" name="gender" value="other"> Other<br>
                                <br>
                                Age:
                                <input type="number" name="age" max="100" min="18"><br>
                                <br>
                                Address:<textarea rows="5"></textarea><br>
                                <br>
                                State:
                                <input type="radio" name="state" />Andhra pradesh
                                <input type="radio" name="state" />Telangana
                                <input type="radio" name="state" />tamil nadu<br>
                                <br>
                                Country:
                                <input type="radio" name="state" />India
                                <input type="radio" name="state" />Canada
                                <input type="radio" name="state" />USA<br>
                                <br>
                                <input type="button" name="submit" value="Save" />
                            </form>

</body>
</html>
