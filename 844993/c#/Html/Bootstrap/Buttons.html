<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <h2>Buttons</h2>
        <br />
        <button type="button" class="btn-danger">Primary</button>
        <button type="button" class="btn-dark">Secondary</button>
        <button type="button" class="btn-info">Contact</button>
    </div>
    <h2> vertical Buttons group</h2>
    <!--<br />-->
    <div class="btn-group-vertical">

        <button type="button" class="btn-outline-danger">Home</button>
        <button type="button" class="btn-dark">AboutUs</button>
        <button type="button" class="btn-outline-primary">Contact</button>
    </div>
    <br />
    <h2> horizontal Buttons group</h2>
    <!--<br />-->
    <div class="btn-group">

        <button type="button" class="btn-primary">Home</button>
        <button type="button" class="btn-primary">AboutUs</button>
        <button type="button" class="btn-primary">Contact</button>
    </div>

</body>
</html>
