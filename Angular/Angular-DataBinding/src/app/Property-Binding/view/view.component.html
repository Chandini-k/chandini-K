<h1 [innerText]='item.Name'></h1>
<table>
    <tr>
        <td>ID</td>
        <td><input type="text" [value]="item.Sid"></td>
    </tr>
    <tr>
        <td>NAME</td>
        <td><input type="text" [value]="item.Sname"></td>
    </tr>
    <tr>
        <td>AGE</td>
        <td><input type="number" [value]="item.Age"></td>
    </tr>
    <tr>
        <td>DOB</td>
        <td><input type="text" [value]="item.DOB"></td>
    </tr>
    <tr>
        <td>CLASS</td>
        <td><input type="text" [value]="item.Standard"></td>
    </tr>
</table>
<a [href]='url'>Google</a>
