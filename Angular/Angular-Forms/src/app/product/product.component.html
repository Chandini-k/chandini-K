<div class="jumborton">
    <div class="container">
      <form [formGroup]="productform" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Product ID</label>
            <input type="text" formControlName="productid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.productid.errors }" />
            <div *ngIf="submitted && f.productid.errors" class="invalid-feedback">
                <div *ngIf="f.productid.errors.required">Product Id is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" formControlName="productname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.productname.errors }" />
            <div *ngIf="submitted && f.productname.errors" class="invalid-feedback">
                <div *ngIf="f.productname.errors.required">Product Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                <div *ngIf="f.price.errors.required">Price is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="text" formControlName="stock" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.stock.errors }" />
            <div *ngIf="submitted && f.stock.errors" class="invalid-feedback">
                <div *ngIf="f.stock.errors.required">Stock is required</div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary mr-1">Add</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
        </div>
        <!--<div>{{uname}}</div>-->
      </form>
      
    </div>
</div>
